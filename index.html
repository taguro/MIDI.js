<body>
<script>
 
var base = 60;
var tempo = 60/120;
 
var key =  ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
 
var chordname={"maj":"100010010000",
"min":"100100010000",
"dim":"100100100000",
"aug":"100010001000",
"maj7":"100010010001",
"min7":"100100010010",
"7":"100010010010",
"dim7":"100100100100",
"hdim7":"100100100010",
"minmaj7":"100100010001",
"6":"100010010100",
"maj6":"100010010100",
"min6":"100100010100",
"9":"101010010010",
"maj9":"101010010001",
"min9":"101100010010",
"sus2":"101000010000",
"sus4":"100001010000",
"7(b9)":"110010010010",
"7(#9)":"100110010010",
"7(#11)":"100010110010",
"7(b13)":"100010011010",
"7sus4":"100001010010",
"aug7":"100010001010",
"maj7(#11)":"100010110001",
"7(#5)":"100010001010",
"min(#5)":"100100001000",
"7(b5)":"100010100010"};
 
var interval={"m2":1,
"2":2,
"m3":3,
"3":4,
"4":5,
"b5":6,
"5":7,
"#5":8,
"6":9,
"m7":10,
"7":11,
"8":12,
"b9":13,
"9":14,
"11":17,
"#11":18,
"b13":20,
"13":21
}
 
function getNote(_chordname){
    j=0;
    note=[];
    cname=_chordname.split(/[(,),/]/)[0];
    
    tensions=_chordname.split(/[(,)]/).slice(1);
    if(tensions.length!=0){
    	tensions=tensions.slice(0,tensions.length-1);
    }

    inversion=_chordname.split("/").slice(1);
    
    
    for(i=0;i<12;i++){
    	console.log(cname)
        j = chordname[cname].indexOf("1",j);
        if(j == -1){break;}
        note[note.length]=j;
        j=j+1;
    }

    for(var tkey in tensions){
    	tension=tensions[tkey];
    	note[note.length]=interval[tension];
    }

    if(inversion.length!=0){
        newRoot=interval[inversion];
        for(i=0;i<note.length;i++){
            if(note[i]<newRoot){
                note[i]+=12;
            }
	        }
    }

    return note;
};
 
function getMIDI(chord){
    c=chord.split(":");
    _key=c[0];
    _chordname="maj";
    if(c.length==2){
        _chordname=c[1];
    }
 
    root = base + key.indexOf(_key);
    note= getNote(_chordname);
    midi=[];
    for(i=0;i<note.length;i++){
        midi[i]=root+note[i];
    }
    return midi;
};
 
function playMIDI(midi){
    MIDI.loadPlugin({
        soundfontUrl: "./examples/soundfont/",
        instrument: "acoustic_grand_piano",
        onprogress: function(state, progress) {
            console.log(state, progress);
        },
        onsuccess: function() {
            var delay = 0; // play one note every quarter second
            var velocity = 127; // how hard the note hits
            // play the note
            MIDI.setVolume(0, 127);
            for(i=0;i<midi.length;i++){
                for(j=0;j<midi[i].length;j++){
                    MIDI.noteOn(0, midi[i][j], velocity, delay);
                    MIDI.noteOff(0, midi[i][j], delay + tempo);                
                }
                delay = delay +tempo;
            }
        }
    });
    return "";
};
 
function playChords(chords){
    _chords=chords.split(/\r\n|\r|\n| |,/);//改行コードもしくは空白もしくはカンマ
    console.log(_chords);
    //_chords = chords.split(" ");
    _midi = []
    for(_c in _chords){
        if(_chords[_c].length==0){continue;}
	if(_chords[_c]=="N"){_midi[_midi.length]=[];continue;}
        _midi[_midi.length]=getMIDI(_chords[_c]);
    }
    playMIDI(_midi);
}
 
</script>
